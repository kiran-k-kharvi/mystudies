<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/myfile.css'%}">
    <title>MVT</title>
</head>
<body>
    <h1>Hi This is the list of book we have</h1>
<div >

{% if my_books %}

<table class="table table-striped">
    <thead>
        <th>Language</th>
        <th>Book Author</th>
    </thead>
    {%for book in my_books%}
    <tr>
        <td>{{book.book_language}}</td>
        <td>{{book.book_Name}}</td>
    </tr>
{% endfor %}

</table>
{%else%}
<p>No Access Record found!!!!</p>
{% endif %}
</div>
