<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <h1>Course sign up page</h1>
    <h2>Please Note : Fname lname email password are required</h2>
<form action="/Users/kavyavagle/KiranStudies/mystudies/django/thankYou.html" method="GET">
    <label for="fname"> First Name :</label>
    <input id="fname" type="text" name="firstname" placeholder="enter fname" required>
    <label for="lname"> last Name :</label>
    <input id="lname" type="text" name="lastname" placeholder="enter lname" required>
    <label for="emailID"><br> Email :</label>
    <input id="emailID" type="email" name="Email" placeholder="enter email" required>
    <label for="pass"> password:</label>
    <input id="pass" type="password" name="PassWord" placeholder="enter PassWord" required>

    <h2>Are you under 18 age?</h2>
    <label for="ageY"> yes:</label>
    <input id="ageY" type="radio" name="age" value="under18">
    <label for="ageN"> No:</label>
    <input id="ageN"  type="radio" name="age" value="under18">

    <h2>Do you have credid card or PayPal</h2>
    <select name="payment">
        <option value="credidcard">credid card </option>
        <option value="PayPal">PayPal </option>

    </select>
    <br>
    <br>

    <input type="submit" name="Submit" value="submit">
</form>
</body>
</html>
